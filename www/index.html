<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="script.js"></script>
<h1 id="two">Davenport<br/>Walks</h1>
<div id="Menu" class="sidenav">
  <a href="#" id="homecubby" ontouchend="location.reload();location.href='index.html'">
        <div id="homeicon">&#127968;</div>
        <div id="home"> Home</div>
  </a>
    <a href="#" id="trailcubby" ontouchend="location.reload();location.href='test.html'">
    <div id="trailicon">&#128203;</div>
    <div id="trail">Trails</div>
    </a>
  <a href="" id="aboutcubby" ontouchend="location.reload();location.href='index.html'">
    <div id="abouticon">&#9432;</div>
    <div id="about">About</div>
  </a>
  <a ontouchend="onDeviceReady(); closeMenu();" id="testcubby">
    <div id="testicon">&#128034;</div>
    <div id="test">Test</div>
  </a>
</div>

<span style="font-size:50px;cursor:pointer;" ontouchend="toggle();"><b>&#x2261;</b></span>

<div class="scann">
<button ontouchend="scan();">Scan<br/>Code</button>
</div>

<script>
var x = 0;
    function toggle() {
      if (x==0) {
        document.getElementById("Menu").style.webkitTransform = "translate3d(0,0,0)";
        x=1
      }
      else if (x==1) {
        document.getElementById("Menu").style.webkitTransform = "translate3d(-100%,0,0)";
        x=0;
      }
    
}


function onDeviceReady() {
         var ref = window.open('http://68.73.64.225/dashboard/', '_blank', 'location=no,toolbar=no,transitionstyle=crossdissolve');
         ref.addEventListener('loadstart', function(event) {var n = event.url.localeCompare("http://68.73.64.225/dashboard/home.html"); if (n==0) {ref.close() } });
    }
</script>
     
</body>
</html>
